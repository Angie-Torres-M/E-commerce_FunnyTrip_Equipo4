<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proceso de pago</title>
    <link rel="stylesheet" href="./pages/otrocss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:ital,opsz,wght@0,14..32,800;1,14..32,800&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="pago">
      <div class="pago__container-card">
        <img src="./images/Rectangle.png" alt="" />
        <div>
          <h2>Paris</h2>
          <p>Viaje redondo</p>
          <h3>999,99 MXN</h3>
          <h4>IVA incluido(99,99 . MXN)</h4>
        </div>
      </div>
      <form class="pago__form">
        <div>
          <label for="email"
            >Tu correo electronico
            <input type="email" placeholder="tu@ejemplo.com" id="email" />
          </label>
          <label for="email"
            >Confirma tu correo electronico
            <input type="email-2" placeholder="tu@ejemplo.com" id="email-2" />
          </label>
          <label for="name"
            >Tu nombre completo
            <input type="text" placeholder="Tu nombre completo" id="name" />
          </label>
          <label for="numero"
            >Número
            <input type="email-2" placeholder="Tu número" id="numero" />
          </label>
        </div>
        <div class="pago__container-buttons">
          <button>
            <img src="./images/card.png" alt="" class="pago__icon-1" />Crédito/
            Débito</button
          ><button>
            <img src="./images/oxxo.png" alt="" class="pago__icon-2" /></button
          ><button>
            <img
              src="./images/mercado.png"
              alt=""
              class="pago__icon-3"
            />Mercado Pago
          </button>
        </div>
        <label for="number-tarjeta">
          Número de tarjeta
          <input
            type="number"
            placeholder="0000 0000 0000 0000"
            id="number-tarjeta"
          />
        </label>
        <div class="pago__container-date">
          <label for="date"
            >Fecha de vencimiento
            <input type="date" placeholder="MM / AA" id="date" />
          </label>
          <label for="cvv"
            >CVV
            <input type="number" placeholder="Cód. de 3 o 4 dígitos" id="cvv" />
          </label>
        </div>
        <label for="name-tarjeta">
          Nombre del titular
          <input
            type="number"
            placeholder="Introduce el nombre impreso en la tarjeta"
            id="name-tarjeta"
          />
        </label>
        <div class="pago__details">Detalles de la compra</div>
        <div class="pago__details">
          <div class="pago__details-text">
            <h3>Paris</h3>
            <h4>900,00 MXN</h4>
          </div>
          <div class="pago__details-text">
            <h3>IVA</h3>
            <h4>+ 99,99 MXN</h4>
          </div>
        </div>
        <div class="pago__details-text" style="margin: 32px 0 60px 0">
          <h3>Total a pagar</h3>
          <h4>999,99 MXN</h4>
        </div>
        <button class="pago__button">Comprar ahora</button>
      </form>
    </main>
  </body>
</html>
