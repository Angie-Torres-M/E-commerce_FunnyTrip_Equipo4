<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - FunOnTrip</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=Mona+Sans:wght@300;700;900&family=Source+Sans+3:wght@300;700;900&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="./images/funOnLog.png" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./pages/global.css" >
  <link rel="stylesheet" href="./pages/otrocss/style.css" >
  <link rel="stylesheet" href="./pages/otrocss/carrito.css" >

</head>

<body>
  <section class="container col-md-10 col-lg-8 col-xl-6">
    <!-- Header reutilizable -->
    <div id="site-header"></div>
  </section>
  <section>
    <main id="contenido-principal" aria-labelledby="titulo-home" class="main container mt-5">

      <h2 class="fw-bold text-center mb-2">Tu Carrito</h2>
      <p class="text-center text-muted mb-4">
        Resumen de tu pedido y costos estimados antes de finalizar tu experiencia.
      </p>

      <!-- row más compacta y sin tanto espacio -->
      <div class="row gx-3 gy-4 align-items-start">

        <!-- LISTA DE PRODUCTOS -->
        <div class="col-12 col-lg-7">

          <!-- Tarjeta 1 -->
          <div class=" viaje mb-3  border-0 carrito-card">
            <div class="row g-0 align-items-center">

              <div class="col-4 col-sm-3 p-3">
                <img src="./images/productos/Destino1.jpg" class="img-fluid rounded-start carrito-img"
                  alt="Destino Cancún">
              </div>

              <div class="col-8 col-sm-9">
                <div class="card-body py-2">
                  <h5 class="card-title fw-bold mb-1">Cancún – Hotel Gran Oasis</h5>

                  <p class="card-text fw-semibold mb-2 small">
                    $6,000 MXN <span class="text-muted">(por persona)</span>
                  </p>

                  <button class="btn btn-outline-danger btn-sm">
                    <i class="fa-solid fa-trash"></i> Eliminar
                  </button>
                </div>
              </div>

            </div>
          </div>

          <!-- Tarjeta 2 -->
          <div class=" viaje mb-3 shadow-sm border-0 carrito-card">
            <div class="row g-0 align-items-center">

              <div class="col-4 col-sm-3 p-3">
                <img src="./images/productos/Destino2.jpg" class="img-fluid rounded-start carrito-img"
                  alt="Destino París">
              </div>

              <div class="col-8 col-sm-9">
                <div class="card-body py-2">
                  <h5 class="card-title fw-bold mb-1">París – Hotel Central</h5>

                  <p class="card-text fw-semibold mb-2 small">
                    $7,000 MXN <span class="text-muted">(por persona)</span>
                  </p>

                  <button class="btn btn-outline-danger btn-sm">
                    <i class="fa-solid fa-trash"></i> Eliminar
                  </button>
                </div>
              </div>

            </div>
          </div>

        </div>

        <!-- RESUMEN DEL PEDIDO -->
        <div class="col-12 col-lg-5">
          <div class=" shadow-sm border-0 p-4 resumen-card">
            <h4 class="fw-bold mb-3">Resumen del pedido</h4>

            <div class="d-flex justify-content-between">
              <span class="fw-semibold">Subtotal</span>
              <span class="text-muted">$12,000 MXN</span>
            </div>

            <div class="d-flex justify-content-between mt-2">
              <span class="fw-semibold">Impuestos</span>
              <span class="text-muted">$1,000 MXN</span>
            </div>

            <hr class="my-3">

            <div class="d-flex justify-content-between">
              <h5 class="fw-bold">Total</h5>
              <h5 class="fw-bold text-dark">$13,000 MXN</h5>
            </div>

            <div class="d-grid mt-4">
              <a href="./pago.html" class="btn btn-pago btn-lg">
                Proceder al pago
              </a>
            </div>
          </div>
        </div>

      </div>
    </main>

  </section>


  <!-- Footer (se inyecta con main.js) -->
  <div id="site-footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/carrito.js"></script>
</body>

</html>
