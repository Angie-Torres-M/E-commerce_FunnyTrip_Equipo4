<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - FunOnTrip</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=Mona+Sans:wght@300;700;900&family=Source+Sans+3:wght@300;700;900&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="./images/funOnLog.png" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./pages/global.css">
  <link rel="stylesheet" href="./pages/otrocss/style.css">
  <link rel="stylesheet" href="./pages/otrocss/carrito.css">

</head>

<body>
  <section class="container col-md-10 col-lg-8 col-xl-6">
    <!-- Header reutilizable -->
    <div id="site-header"></div>
  </section>
  <section>
    <main class="container py-4">

      <h1 class="text-center mb-2">Tu Carrito</h1>
      <p class="text-center text-muted mb-4">
        Resumen de tu pedido y costos estimados antes de finalizar tu experiencia.
      </p>

      <div class="row g-4">

        <!-- Lista de productos -->
        <div class="col-12 col-lg-8">

          <div id="carrito-lista">
            <table class="table cart-table w-100">
              <thead>
                <tr>
                  <th>Paquete</th>
                  <th>Precio</th>
                  <th>Cant.</th>
                  <th>Subtotal</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="cart-items"></tbody>
            </table>
          </div>

        </div>

        <!-- Resumen del pedido -->
        <div class="col-12 col-lg-4">

          <div class="resumen-card p-4 shadow-sm rounded">
            <h3 class="mb-3 text-center">Resumen del pedido</h3>
            <div class="d-flex justify-content-between mb-2">
              <strong>Subtotal</strong>
              <span id="subtotal">$0.00 MXN</span>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <strong>Impuestos</strong>
              <span id="impuestos">$0.00 MXN</span>
            </div>

            <hr>

            <div class="d-flex justify-content-between mb-4">
              <strong>Total</strong>
              <span id="cart-total">$0.00 MXN</span>
            </div>


            <a id="checkout-btn" href="./pago.html" class="btn btn-warning w-100">
              Proceder al pago
            </a>
          </div>

        </div>
      </div>

    </main>

    
  </section>


  <!-- Footer (se inyecta con main.js) -->
  <div id="site-footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/carrito.js" defer></script>
  <script src="./scripts/productos.js" defer></script>
  <script src="./scripts/carritoResumen.js" defer></script>
</body>
</body>

</html>
