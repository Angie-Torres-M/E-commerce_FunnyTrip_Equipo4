<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - FunOnTrip</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=Mona+Sans:wght@300;700;900&family=Source+Sans+3:wght@300;700;900&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap + Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="./images/funOnLog.jpg" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./pages/global.css" />
  <link rel="stylesheet" href="./pages/otrocss/style.css" />
  <link rel="stylesheet" href="./pages/otrocss/carrito.css" />

</head>

<body>
  <section>
    <!-- Header reutilizable -->
    <div id="site-header"></div>
  </section>

  <!-- Contenido principal -->
  <main id="contenido-principal" class="main container-fluid mt-5">
    <div class="carrito-page container" id="carrito-container">
      <h2 class="fw-bold mb-4 text-center">Tu Carrito</h2>

      <!-- Tabla del carrito -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Producto</th>
              <th class="text-center">Cantidad</th>
              <th class="text-center">Precio</th>
              <th class="text-center">Eliminar</th>
            </tr>
          </thead>

          <tbody id="cart-body">
            <!-- Ejemplo temporal -->
            <tr>
              <td>Paquete Cancún 3 días</td>
              <td class="text-center">1</td>
              <td class="text-center">$4,500</td>
              <td class="text-center">
                <button class="btn btn-outline-danger btn-sm">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td>Tour Pet-Friendly CDMX</td>
              <td class="text-center">2</td>
              <td class="text-center">$1,500</td>
              <td class="text-center">
                <button class="btn btn-outline-danger btn-sm">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Total -->
      <div class="d-flex justify-content-between align-items-center mt-4">
        <h4>Total:</h4>
        <h4 class="fw-bold" id="total">$7,500</h4>
      </div>

      <!-- Botón para ir a pago -->
      <div class="text-end mt-4">
        <a href="./pago.html" class="btn btn-pago btn-lg">
          Proceder al pago
        </a>
      </div>
    </div>
  </main>

  <!-- Footer (se inyecta con main.js) -->
  <div id="site-footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/carrito.js"></script>
</body>

</html>
