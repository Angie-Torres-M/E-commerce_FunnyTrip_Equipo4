<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - FunOnTrip</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=Mona+Sans:wght@300;700;900&family=Source+Sans+3:wght@300;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="./images/funOnLog.jpg" />

    <!-- Estilos -->
    <link rel="stylesheet" href="./pages/otrocss/style.css" />
  </head>

  <body>
    <section>
      <!-- Header reutilizable -->
      <div id="site-header"></div>
    </section>

    <!-- Main -->
    <main id="contenido-principal" class="main container mt-5">
      <div class="login-container">
        <div class="login-card">
          <div class="row g-0">
            <!-- Sección del Formulario -->
            <div class="col-lg-6">
              <div class="login-form-section">
                <h1>Inicia sesión</h1>
                <p>Inicia sesión o crea una cuenta para comenzar</p>

                <div id="form-login">
                  <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="tu@ejemplo.com"
                    />
                  </div>

                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Ingresa tu contraseña"
                    />
                  </div>

                  <button type="button" class="btn-login" id="loginBtn">
                    iniciar sesión
                  </button>

                  <div class="divider">
                    <span>o</span>
                  </div>

                  <div class="register-link">
                    ¿No tienes una cuenta?
                    <a href="./registro.html">Regístrate</a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Sección de la Imagen -->
            <div class="col-lg-6">
              <div class="image-section">
                <div class="image-overlay">
                  <h2>
                    Tu Próxima<br />
                    Aventura Te<br />
                    Espera.
                  </h2>
                  <p>
                    Planifica y reserva tus viajes<br />
                    a los mejores parques del mundo.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="site-footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
