<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - FunOnTrip</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=Mona+Sans:wght@300;700;900&family=Source+Sans+3:wght@300;700;900&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="./images/funOnLog.jpg" />

    <!-- Estilos -->
    <link rel="stylesheet" href="./pages/otrocss/style.css" />
    <link rel="stylesheet" href="./pages/otrocss/login.css" />
</head>

<body>
    <!-- Header -->
    <div id="site-header"></div>

    <!-- Main -->
    <main id="contenido-principal" class="main container mt-5">
        <div class="login-container">
            <div class="login-box">
                <h1>Crear Cuenta</h1>

                <form id="form-registro" autocomplete="on">

                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name"
                            required />
                        <small id="error-nombre" class="text-danger"></small>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Tu email" autocomplete="email"
                            required />
                        <small id="error-email" class="text-danger"></small>
                    </div>

                    <!-- Teléfono -->
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Tu número" autocomplete="tel"
                            required />
                        <small id="error-telefono" class="text-danger"></small>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Crea una contraseña"
                            autocomplete="new-password" required />
                        <small id="error-password" class="text-danger"></small>
                    </div>

                    <!-- Confirmación de contraseña -->
                    <div class="form-group">
                        <label for="password2">Confirmar contraseña</label>
                        <input type="password" id="password2" name="password2" placeholder="Repite tu contraseña"
                            autocomplete="new-password" required />
                        <small id="error-password2" class="text-danger"></small>
                    </div>

                    <!-- Botón -->
                    <div class="form-group align-items-center mt-3">
                        <button type="submit" class="btn-login">Registrarme</button>

                        <!-- Estado del registro -->
                        <div id="estado-registro"></div>

                        <p class="mt-5">
                            ¿Ya tienes cuenta? <a href="./login.html" class="text-primary">Inicia sesión</a>
                        </p>
                    </div>
                </form>


            </div>
        </div>

    </main>

    <!-- Footer -->
    <div id="site-footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
