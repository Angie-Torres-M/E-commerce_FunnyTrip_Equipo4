<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - FunOnTrip</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=Mona+Sans:wght@300;700;900&family=Source+Sans+3:wght@300;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="./images/funOnLog.png" />

    <!-- Estilos -->
    <link rel="stylesheet" href="./pages/otrocss/style.css" />
    <link rel="stylesheet" href="./pages/otrocss/login.css" />
    <link rel="stylesheet" href="./pages/global.css" />
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <section>
      <!-- Header reutilizable -->
      <div id="site-header"></div>
    </section>

    <!-- Main -->
    <main
      id="contenido-principal"
      aria-labelledby="titulo-home"
      class="main container mt-5"
    >
      <div class="register-container">
        <div class="col-lg-6">
          <div class="image-section-register">
            <div class="image-overlay">
              <h2>
                Tu Próxima<br />
                Aventura Te<br />
                Espera.
              </h2>
              <p>
                Planifica y reserva tus viajes<br />
                a los mejores parques del mundo.
              </p>
            </div>
          </div>
        </div>
        <div class="register-box">
          <h1>Crear Cuenta</h1>

          <form id="form-registro" autocomplete="on">
            <!-- Nombre -->
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                placeholder="Tu nombre"
                autocomplete="name"
                required
              />
              <small id="error-nombre" class="text-danger"></small>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Tu email"
                autocomplete="email"
                required
              />
              <small id="error-email" class="text-danger"></small>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input
                type="tel"
                id="telefono"
                name="telefono"
                placeholder="Tu número"
                autocomplete="tel"
                required
              />
              <small id="error-telefono" class="text-danger"></small>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Crea una contraseña"
                autocomplete="new-password"
                required
              />
              <small id="error-password" class="text-danger"></small>
            </div>

            <!-- Confirmación de contraseña -->
            <div class="form-group">
              <label for="password2">Confirmar contraseña</label>
              <input
                type="password"
                id="password2"
                name="password2"
                placeholder="Repite tu contraseña"
                autocomplete="new-password"
                required
              />
              <small id="error-password2" class="text-danger"></small>
            </div>

            <!-- Botón -->
            <div class="form-group align-items-center mt-3">
              <button type="submit" class="btn-login">Registrarme</button>

              <!-- Estado del registro -->
              <div id="estado-registro"></div>

              <p class="mt-5">
                ¿Ya tienes cuenta?
                <a href="./login.html" class="text-primary">Inicia sesión</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="site-footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/registro.js"></script>
  </body>
</html>
