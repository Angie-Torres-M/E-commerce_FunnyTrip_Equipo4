<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - FunOnTrip</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=Mona+Sans:wght@300;700;900&family=Source+Sans+3:wght@300;700;900&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="./images/funOnLog.jpg" />

  <!-- ESTILOS GENERALES DEL PROYECTO -->
  <link rel="stylesheet" href="./pages/otrocss/style.css" />
  <!-- CSS ESPECÍFICO DE CONTACTO -->
  <link rel="stylesheet" href="./pages/otrocss/header.css" />
  <!-- CSS ESPECÍFICO DE EQUIPO -->
  <link rel="stylesheet" href="./pages/otrocss/contact.css" />

  <!-- CSS ESPECÍFICO DE CONTACTO -->
  <link rel="stylesheet" href="./pages/aboutStyles/contacto.css" />
</head>

<body>
  <!-- Header -->
  <div id="site-header"></div>

  <!-- MAIN con diseño RESPONSIVO -->
  <main class="container-fluid py-5">
    <div class="row justify-content-center">
      <!-- CAJA CENTRAL DE 10 GRILLAS -->
      <div class="col-lg-10 col-12 contact-box">

        <!-- FILA PRINCIPAL: (7 izq) + (5 der) -->
        <div class="row align-items-start g-4">

          <!-- COLUMNA IZQUIERDA: 7 GRILLAS -->
          <div class="col-lg-7 col-12">
            <div class="row g-4">
              <!-- TÍTULO: OCUPA LAS 7 GRILLAS COMPLETAS -->
              <div class="col-12 text-center">
                <h1 class="titulo-contacto">
                  Contáctanos para tu próxima aventura
                </h1>
              </div>

              <!-- FORMULARIO - 4 GRILLAS DENTRO DE LAS 7 -->
              <div class="col-lg-8 col-12 formulario-columna">
                <form id="form-contacto">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre" name="name" class="form-control" placeholder="Tu nombre" required>
                    <small id="error-nombre" class="text-danger d-block"></small>
                  </div>

                  <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" id="correo" name="email" class="form-control" placeholder="tu@ejemplo.com"
                      required>
                    <small id="error-correo" class="text-danger d-block"></small>
                  </div>

                  <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" name="phone" class="form-control" placeholder="10 dígitos" required>
                    <small id="error-telefono" class="text-danger d-block"></small>
                  </div>

                  <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea id="mensaje" name="message" rows="4" class="form-control"
                      placeholder="Escribe tu mensaje aquí..." required></textarea>
                    <small id="error-mensaje" class="text-danger d-block"></small>
                  </div>

                  <div class="mb-3">
                    <div id="estado-envio"></div>
                  </div>

                  <button id="btn-enviar" type="submit" class="btn btn-warning w-100 btn-enviar">
                    Enviar mensaje
                  </button>
                </form>
              </div>

              <!-- DATOS DE CONTACTO - 3 GRILLAS DENTRO DE LAS 7 -->
              <div class="col-lg-4 col-12 col-datos">
                <div class="info-contacto">

                  <div class="info-item">
                    <img src="./images/istockphoto-1193451471-612x612 1.svg" alt="Dirección" class="info-icon" />
                    <div class="info-texto">
                      <h3>Dirección</h3>
                      <p>Polanco, Ciudad de México</p>
                    </div>
                  </div>

                  <div class="info-item">
                    <img src="./images/phone-icon-telephone-icon-symbol-for-app-and-messenger-vector 1.svg"
                      alt="Teléfono" class="info-icon" />
                    <div class="info-texto">
                      <h3>Teléfono</h3>
                      <p>+52 55 1234 5678</p>
                    </div>
                  </div>

                  <div class="info-item">
                    <img src="./images/email-icon-sign-symbol-logo-vector 1.svg" alt="Email" class="info-icon" />
                    <div class="info-texto">
                      <h3>Correo electrónico</h3>
                      <p>funontrip.pixelnomads@gmail.com</p>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <!-- COLUMNA DERECHA: FOTO - 5 GRILLAS -->
          <div class="col-lg-5 col-12 col-imagen d-flex justify-content-center align-items-center flex-column">
            <div class="imagen-contacto">
              <img src="./images/contacto/pareja-playa.png" alt="Contacto" />
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- INCLUDES DEL PROYECTO (Header + Footer) -->
  <script src="./scripts/main.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Lógica de validación + envío -->
  <script src="./js/contacto.js"></script>

</body>

</html>
