<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - FunOnTrip</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=Mona+Sans:wght@300;700;900&family=Source+Sans+3:wght@300;700;900&display=swap"
    rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="./images/funOnLog.png" />

  <!-- ESTILOS GENERALES DEL PROYECTO -->
  <link rel="stylesheet" href="./pages/otrocss/style.css">
  <link rel="stylesheet" href="./pages/otrocss/contact.css">
  <link rel="stylesheet" href="./pages/global.css">
</head>

<body>
  <section>
    <!-- Header reutilizable -->
    <div id="site-header"></div>
  </section>

  <!-- MAIN con diseño RESPONSIVO -->
  <main id="contenido-principal" aria-labelledby="titulo-home" class="main container mt-5">
    <section class="contacto">

      <!-- Caja blanca -->
      <section class="box-contact row">
        <div>
          <!-- Título -->
          <h2 class="contacto__title text-center mb-4">
            <span>Contáctanos</span> para tu próxima aventura
          </h2>

          <!-- ROW para 8 / 4 dentro de la caja -->
          <div class="row align-items-start">

            <!-- ====== COLUMNA 1: FORM + INFO (8 GRILLAS EN DESKTOP) ====== -->
            <div class="contacto__container col-12 col-lg-8 mb-4 mb-lg-0">
              <div class="contacto__container-form d-flex">

                <!-- FORMULARIO -->
                <form id="form-contacto" class="contacto__form ">
                  <div class=" col-12">
                    <label for="nombre">
                      Nombre
                      <input type="text" placeholder="Tu nombre" required id="nombre" />
                      <small id="error-nombre" class="text-danger"></small>
                    </label>

                    <label for="correo">
                      Email
                      <input type="email" placeholder="Tu email" required id="correo" />
                      <small id="error-correo" class="text-danger"></small>
                    </label>

                    <label for="telefono">
                      Número
                      <input type="number" placeholder="Tu número" required id="telefono" />
                      <small id="error-telefono" class="text-danger"></small>
                    </label>

                    <label for="mensaje">
                      Mensaje
                      <textarea placeholder="Mensaje" required id="mensaje"></textarea>
                      <small id="error-mensaje" class="text-danger"></small>
                    </label>

                    <div id="estado-envio" class="mt-3 text-center"></div>

                    <div class="text-center mt-3">
                      <button id="btn-enviar" type="submit" class="btn-contacto">
                        Enviar
                      </button>
                    </div>


                  </div>
                </form>

                <!-- INFO DE CONTACTO -->
                <div class="contacto__container-sections ms-4 mt-4 mt-lg-0 ">
                  <div class="contacto__container-info">
                    <img src="./images/istockphoto-1193451471-612x612 1.svg" alt="" class="contacto__icon" />
                    <div>
                      <h2>Dirección</h2>
                      <p>Calle 123, Ciudad, País</p>
                    </div>
                  </div>

                  <div class="contacto__container-info">
                    <img src="./images/phone-icon-telephone-icon-symbol-for-app-and-messenger-vector 1.svg" alt=""
                      class="contacto__icon" />
                    <div>
                      <h2>Teléfono</h2>
                      <p>+52 55 1234 5678</p>
                    </div>
                  </div>


                </div>

              </div>
            </div>

            <!-- ====== COLUMNA 2: IMAGEN (4 GRILLAS EN DESKTOP) ====== -->
            <div class="contacto__container-img contacto__container col-12 col-lg-4 mt-4 mt-lg-0 d-none d-lg-block  ">
              <img src="./images/contacto/pareja-playa.png" alt="Pareja en la playa" class="img-fluid" />
            </div>

          </div>
      </section>

    </section>
  </main>



  <!-- Footer -->
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- INCLUDES DEL PROYECTO (Header + Footer) -->
  <script src="./scripts/main.js"></script>

  <!-- Lógica de validación + envío -->
  <script src="./scripts/contacto.js"></script>
</body>

</html>
