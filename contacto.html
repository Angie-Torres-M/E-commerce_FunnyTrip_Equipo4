<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - FunOnTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./pages/aboutStyles/contacto.css">
</head>

<body>
  <!-- Header -->
  <div id="site-header"></div>

  <main class="container-fluid">
    <div class="row">
      <!-- Columna Izquierda: Formulario -->
      <div class="col-lg-6 formulario-columna">
        <h1>Contáctanos para tu próxima aventura</h1>

        <form id="contactForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Tu nombre" id="nombre" required />
          </div>

          <div class="form-group">
            <input type="email" class="form-control" placeholder="Correo electrónico" id="email" required />
          </div>

          <div class="form-group">
            <input type="tel" class="form-control" placeholder="Tu número de teléfono" id="numero" required />
          </div>

          <div class="form-group">
            <textarea name="tarea" id="tarea" class="form-control" placeholder="Mensaje" required></textarea>
          </div>

          <button type="submit" class="btn-enviar">Enviar</button>
        </form>
      </div>

      <!-- Columna Derecha: Información de contacto + Imagen -->
      <div class="col-lg-6 contenido-info">
        <div class="info-contacto">
          <div class="info-item">
            <img src="./images/istockphoto-1193451471-612x612 1.svg" alt="Dirección" class="info-icon" />
            <div class="info-texto">
              <h3>Dirección</h3>
              <p>Av. de la Luna 123 Mérida, México</p>
            </div>
          </div>

          <div class="info-item">
            <img src="./images/phone-icon-telephone-icon-symbol-for-app-and-messenger-vector 1.svg" alt="Teléfono"
              class="info-icon" />
            <div class="info-texto">
              <h3>Teléfono</h3>
              <p>+52 55 1234 5678</p>
            </div>
          </div>

          <div class="info-item">
            <img src="./images/email-icon-sign-symbol-logo-vector 1.svg" alt="Email" class="info-icon" />
            <div class="info-texto">
              <h3>Correo electrónico</h3>
              <p>contacto@funontrip.com</p>
            </div>
          </div>
        </div>

        <!-- Imagen de la pareja en la playa -->
        <div class="imagen-contacto">
          <img src="./images/contacto/pareja-playa.png" alt="Contacto" />
        </div>
      </div>
    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/contacto.js"></script>
 
  <!-- Footer -->
  <div id="site-footer"></div>

</body>

</html>
