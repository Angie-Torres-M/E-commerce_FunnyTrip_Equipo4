<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <main>
      <div>
        <form>
          <h1>Contáctanos para tu próxima aventura</h1>
          <div>
            <input type="text" placeholder="Tu nombre" id="nombre" required />
            <input type="email" placeholder="Correo electronico" id="email" />
            <input
              type="number"
              placeholder="Tu número de teléfono"
              id="numero"
              required
            />
            <textarea
              name="tarea"
              id="tarea"
              placeholder="Mensaje"
              required
            ></textarea>
            <button type="submit">Enviar</button>
          </div>
          <div>
            <div>
              <img src="./images/istockphoto-1193451471-612x612 1.svg" alt="" />
              <div>
                <h3>Dirección</h3>
                <p>Av. de la Luna 123 Mérida, México</p>
              </div>
            </div>
            <div>
              <img
                src="./images/phone-icon-telephone-icon-symbol-for-app-and-messenger-vector 1.svg"
                alt=""
              />
              <div>
                <h3>Télefono</h3>
                <p>+52 55 1234 5678</p>
              </div>
            </div>
            <div>
              <img
                src="./images/email-icon-sign-symbol-logo-vector 1.svg"
                alt=""
              />
              <div>
                <h3>Correo electrónico</h3>
                <p>contacto@funontrip.com</p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div><img src="./images/contactanos 2 1.png" alt="" /></div>
    </main>
  </body>
</html>
